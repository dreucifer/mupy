    </h2>
    <h2 style="margin-right: 2em;">
    <span class="red">
    Convert your
    existing Delco Remy CS144 late style alternator to a Dual
    Rectifier alternator.
    </span>
    Delco Remy Type CS144 High
    Output Alternator Dual Rectifier Kits w/ Quicktifier Dual
    Remote Rectifier System
    </h2>
    <p style="margin-right: 2em;">
    Our dual rectifier kits use the
    Quicktifier to increase the life and durability of your
    alternator. We also provide fully assembled dual rectifier
    rear cases to convert your existing alternator to a dual
    rectifier with ease.
    </p>
    <p>
    CS144 Series dual rectifier conversion kits. Conversion
    housings come pre-assembled for easy conversion where space
    allows. We also offer Quicktifier kits to add a new rectifier
    without the extra space.
    </p>
    <h3>
    Quicktifier Dual Remote Rectifier System
    </h3>
    <p>
    The Quicktifier Dual and Triple Rectifier Alternator
    Upgrade Kit allows you to take any existing alternator and
    make it an extreme duty dual or triple rectifier alternator.
    If you simply don't have room for our Extreme Duty Dual
    Rectifier CS144 alternator, add the Quicktifier 210 Dual or
    420 Triple Rectifier Conversion kit. Run the three AC lines
    from the CS144 stator leads to the three studs on the
    Quicktifier's bridge rectifier. Then connect the Quicktifier
    and your alternator together in parallel. You now have
    Quicktifier Dual or Triple Rectifier durability on your
    existing alternator.
    </p>
