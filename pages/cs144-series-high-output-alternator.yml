description: Delco type CS144 series alternators. Late style available in stock and
  high output. Extra heavy duty dual rectifier versions also available.
keywords: cs144, high output, alternator, delco, dual rectifier, parts
title: CS144 Standard and High Output Alternator, Parts, and Dual Rectifier
body: |
    <h1>
    <b>
    <font size="6">
    Delco Remy Type CS144
    Alternators ALL IN ONE PAGE
    </font>
    </b>
    <br/>
    Below are Dual Rectifier, Single Rectifier, High Output,
    Standard Output, One Wire, Remote Bridge Rectifier,
    Repair Parts, Upgrade Parts and more for the Delco-Remy and
    Delphi Automotive Systems type CS144 type Alternator
    </h1>
    <h2>
    High Output Alternators, Standard Output Alternators,
    Alternator Upgrades, Dual Rectifier Alternators, Dual Rectifier
    Alternator Kits, Wiring Harness Adapters
    </h2>
    <h3>
    Need help on Choosing the Right CS144 type Alternator?
    <b>
    <font face="Arial" size="5">
    <i>
    CALL
    616-606-5045
    </i>
    </font>
    </b>
    </h3>
    <p>
    Difference between the dual and single rectifier
    alternators. Single rectifier is less reliable and cannot
    produce as much, but it is also cheaper and can fit in more
    applications. Dual rectifier has higher output and reliability,
    but is more expensive and takes up more room, limiting
    applications. The single rectifier may be given more
    reliability with the addition of a quicktifier remote rectifier
    system. There are also three common mounting styles the GM
    commonly uses a 2 foot 2 inch mount, some use the 6-12 mount,
    and '96-'01 3.8 liter v6 using the CS-130D type alternator use
    a third stretched foot mount shown below.
    </p>
    <br class="clear"/>
    <div class="grid_3">
    <p class="bold big">
    This mount is commonly used on '96-'01
    3.8 liter V6 equipped with the Delco Remy CS130D type
    alternator.
    </p>
    <img alt="Stretch Mount" src="newparts/images/DCP_0020a.JPG"/>
    <br/>
    fig 1.
    </div>
    <div class="grid_3">
    <p class="bold big">
    The two foot 2" mount. It is mainly
    used on '96 and newer GM vehicles, commonly Chevy trucks and
    SUVs. A modified version will fit 90-95 GM
    trucks
    </p>
    <img alt="two foot two inch mount" src="newparts/images/Cs141301.jpg"/>
    <br/>
    fig 2.
    </div>
    <div class="grid_2">
    <p class="bold big">
    The 6/12 mount commonly used on Camaros,
    Firebirds, Caprices, Corvettes, Marine and
    Industrial
    </p>
    <img border="0" height="205" src="/img/cs1443.jpg" width="184"/>
    <br/>
    fig 3.
    </div>
    <br class="clear"/>
    <img border="0" height="196" src="/img/cs144-2-foot-1.jpg" width="198"/>
    <br/>
    fig 4.
    <hr/>
    <h2>
    Upgrade to the larger CS-144 series alternator. The CS-144
    produces more power at idle and is much more reliable
    <br/>
    For Custom Applications we can install many different pulley
    types, like Single &amp; Dual V-Belt, 8-Groove etc .
    </h2>
    <div class="grid_4">
    <img alt="cs144 cs130 direct fit" height="293" src="/img/ALTPIC6.JPG" width="422"/>
    <br/>
    fig 5.
    </div>
    <p>
    Here we show the CS-130 alternator (left) next to a version
    of the CS-144 (right) that will fit directly in place of your
    existing alternator on many 1990-1995 GM vehicles. We have
    different versions and mounting configurations for other year,
    model and engine GM vehicles.
    </p>
    <br class="clear"/>
    <hr/>
    <div class="grid_8 centered">
    <script type="text/javascript">
